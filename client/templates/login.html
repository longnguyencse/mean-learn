<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h2>Vertical (basic) form</h2>
      <form>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="user.email" required />
        </div>
        <div class="form-group">
          <label for="pwd">Password: </label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="user.password" required/>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-block" ng-click="register(user)" value="Login" />
        </div>
      </form>
      <hr />
      <div class="row">
        <div class="col-sm-6">
          <a href="/auth/facebook?redirect=%2Fclient">
            <button class="btn btn-primary btn-block">
              Login with facebook
            </button>
          </a>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-primary btn-block">Signup</button>
        </div>
      </div>
    </div>
    <div class="col-sm-2">

    </div>
  </div>
</div>
