<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h2>Vertical (basic) form</h2>
      <form>
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" ng-model="user.name" required />
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="user.email" required />
        </div>
        <div class="form-group">
          <label for="pwd">Password: </label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="user.password" required/>
        </div>
        <div class="form-group">
          <label for="cpwd">Confirm Password: </label>
          <input type="password" class="form-control" id="cpwd" placeholder="Confirm password" name="cpwd" required/>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-block" ng-click="register(user)" value="Submit" />
        </div>
      </form>
    </div>
    <div class="col-sm-2">

    </div>
  </div>
</div>
