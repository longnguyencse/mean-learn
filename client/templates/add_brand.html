<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h2>Vertical (basic) form</h2>
      <form>
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" ng-model="brand.brand_name" />
        </div>
        <div class="form-group">
          <label for="logo">Logo: </label>
          <input type="text" class="form-control" id="logo" name="name" ng-model="brand.logo_url" />
        </div>
        <div class="form-group">
          <label for="address">Address: </label>
          <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" ng-model="brand.brand_address" />
        </div>
        <div class="form-group">
          <label for="pc">Post code: </label>
          <input type="text" class="form-control" id="pc" placeholder="Enter post code" name="pc" ng-model="brand.post_code" />
        </div>
        <div class="form-group">
          <label for="fax">Fax: </label>
          <input type="text" class="form-control" id="fax" name="fax" ng-model="brand.fax" />
        </div>
        <div class="form-group">
          <label for="phone">Phone: </label>
          <input type="text" class="form-control" id="phone" name="phone" ng-model="brand.phone" />
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" class="form-control" id="email" name="email" ng-model="brand.email" />
        </div>
        <div class="form-group">
          <label for="country">Country: </label>
          <input type="text" class="form-control" id="country" name="country" ng-model="brand.country" />
        </div>
        <div class="form-group">
          <label for="ccode">Country code: </label>
          <input type="text" class="form-control" id="ccode" name="ccode" ng-model="brand.country_code" />
        </div>
        <div class="form-group">
          <label for="blog">Blog: </label>
          <input type="text" class="form-control" id="blog" name="blog" ng-model="brand.blog_link" />
        </div>
        <div class="form-group">
          <label for="face">Facebook: </label>
          <input type="text" class="form-control" id="face" name="face" ng-model="brand.facebook_link" />
        </div>
        <div class="form-group">
          <label for="twitter">Twitter: </label>
          <input type="text" class="form-control" id="twitter" name="twitter" ng-model="brand.twitter_link" />
        </div>
        <div class="form-group">
          <input type="button" class="btn btn-primary" ng-click="reset()" value="Reset" />
          <input type="submit" class="btn btn-primary" ng-click="addBrand(brand)" value="Save" />
        </div>
      </form>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
